        </div>

       </div>

       </div>

            <option value="select">Select</option>
            <option value="income">Income</option>
            <option value="expense">expense</option>
        </select>
       </div>
       <div class="inputs5" class="headings">
       <button type="submit" class="bg-sky-500 hover:bg-sky-800 hover:text-white" id="button">Add</button>
       </div>
    </div> <br>
    <div class="tables">
    <table>
        <thead>
            <tr>
                <th class="hd1">Category</th><br>
                <th class="hd2">Amount</th>
                <th class="hd3">Date</th>
                <th class="hd4">Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
    </form>
